# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# para dev, en producción usar 'validate' o 'none'
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false


# Logs
logging.level.org.springframework.boot=DEBUG
logging.level.root=INFO

# Subida de archivos
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

#variables a exportar
app.config.secret=${SECRET}

# Indica a Spring Boot que siempre inicialice la base de datos al arrancar
spring.sql.init.mode=always

# Le dice a Spring que cree las tablas de sesi?n usando el script oficial de PostgreSQL
spring.session.jdbc.initialize-schema=always
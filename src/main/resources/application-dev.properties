# Nombre de la app
spring.application.name=e-learning-platform

# Puerto del servidor
server.port=8080

# Configuración de la base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/elearning
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logs
#logging.level.root=DEBUG
logging.level.root=INFO

# Subida de archivos
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

#variables a exportar
app.config.secret=${SECRET}
app.config.pass=password
app.config.user=postgres
app.config.dburl=jdbc:postgresql://localhost:5432/elearning
#app.cofig.dpath para cofigurar la path de la db.

# Indica a Spring Boot que siempre inicialice la base de datos al arrancar
spring.sql.init.mode=always

# Le dice a Spring que cree las tablas de sesi�n usando el script oficial de PostgreSQL
spring.session.jdbc.initialize-schema=always